# Default values for backend-db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

postgresql:
  # Enable replication architecture
  architecture: replication

  # Authentication
  auth:
    database: "mydb"
    username: "myuser"
    password: "mypassword"
    # For replication
    replicationUsername: "repl_user"
    replicationPassword: "repl_password"
    # Use existing secret if available
    # existingSecret: "my-existing-secret"

  # Primary configuration
  primary:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # Read Replicas configuration
  readReplicas:
    replicaCount: 1
    persistence:
      enabled: true
      size: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    service:
      type: ClusterIP
      ports:
        postgresql: 5432

  # Common configuration
  fullnameOverride: "backend-db"
