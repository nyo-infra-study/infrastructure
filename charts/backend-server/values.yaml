# Backend Server - Base Values

replicaCount: 1

image:
  repository: skimpjr/backend-server
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

containerPort: 8080

env: []

ingress:
  enabled: false
  className: ""
  annotations: {}
  stripPrefixes: []
  tls: []
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi
