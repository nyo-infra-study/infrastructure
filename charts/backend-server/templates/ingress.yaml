# ============================================================
# Kubernetes Ingress - Backend Server
# ============================================================
# This Helm template generates a Kubernetes Ingress for external access.
#
# WHAT IS INGRESS?
# - Routes HTTP(S) traffic from outside cluster to internal Services
# - Like a reverse proxy (e.g., Nginx, Traefik, HAProxy)
# - Handles path-based routing, SSL, load balancing
#
# OUR SETUP:
# - Ingress Controller: Traefik (k3d default)
# - Route: localhost:8080/api → backend-server Service (port 9091)
# - Middleware: Strip /api prefix before sending to backend
#   (Request: /api/users → Backend sees: /users)
#
# HELM SYNTAX:
# - Conditional rendering with if statements (only if ingress.enabled)
# - Loop through lists with range (hosts, paths, tls)
# - Render blocks only if value exists with 'with'
# - $ - Access root values from inside nested range loops
# ============================================================

{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
  annotations:
    # Traefik Middleware: Strip path prefix if configured
    # Example: /api/users → /users (removes /api)
    {{- if .Values.ingress.stripPrefixes }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ .Release.Name }}-strip-prefix@kubernetescrd
    {{- end }}
    
    # Additional custom annotations from values
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  # Ingress Controller: Which controller handles this Ingress (traefik, nginx, etc.)
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  
  # TLS/SSL Configuration (for HTTPS)
  {{- with .Values.ingress.tls }}
  tls:
    {{- range . }}
    - hosts:
        {{- range .hosts | default list }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}  # K8s Secret with TLS cert/key
    {{- end }}
  {{- end }}
  
  # Routing Rules: Map HTTP requests to Services
  rules:
    {{- range .Values.ingress.hosts | default list }}
    - host: {{ .host | quote }}  # e.g., "localhost"
      http:
        paths:
          {{- range .paths | default list }}
          - path: {{ .path }}        # e.g., "/api"
            pathType: {{ .pathType }}  # ImplementationSpecific, Prefix, Exact
            backend:
              service:
                name: {{ $.Release.Name }}       # Target Service name
                port:
                  number: {{ $.Values.service.port }}  # Target Service port
          {{- end }}
    {{- end }}
{{- end }}
