# Web Frontend - Base Values (shared across all environments)

replicaCount: 1

image:
  repository: skimpjr/web-frontend
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

containerPort: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 32Mi
