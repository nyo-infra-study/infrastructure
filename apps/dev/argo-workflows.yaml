# ArgoCD Application for Argo Workflows
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/nyo-infra-study/infrastructure
    targetRevision: main
    path: argo-workflows

  destination:
    server: https://kubernetes.default.svc
    namespace: argo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
